<!doctype html>
<html>
<head>
	<title>Example of the Authorization Code flow with Spotify</title>
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
	<style type="text/css">
		#login, #loggedin {
			display: none;
		}

		.text-overflow {
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			width: 500px;
		}
	</style>
</head>
<body>
<div class="container">
	<div id="login">
		<h1>This is an example of the Authorization Code flow</h1>
		<a href="/login" class="btn btn-primary">Log in with Spotify</a>
	</div>
	<div id="loggedin">
		<div id="user-profile">
		</div>
		<div id="oauth">
		</div>
		<button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
	</div>
</div>


<!-- templates -->
<script id="user-profile-template" type="text/x-handlebars-template">
	<h1>Logged in as {{display_name}}</h1>
	<div class="media">
		<div class="pull-left">
			<img class="media-object" width="150" src="{{images.0.url}}" />
		</div>
		<div class="media-body">
			<dl class="dl-horizontal">
				<dt>Display name</dt>
				<dd class="clearfix">{{display_name}}</dd>
				<dt>Id</dt>
				<dd>{{id}}</dd>
				<dt>Email</dt>
				<dd>{{email}}</dd>
				<dt>Spotify URI</dt>
				<dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
				<dt>Link</dt>
				<dd><a href="{{href}}">{{href}}</a></dd>
				<dt>Profile Image</dt>
				<dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
				<dt>Country</dt>
				<dd>{{country}}</dd>
			</dl>
		</div>
	</div>
</script>

<script id="oauth-template" type="text/x-handlebars-template">
	<h2>oAuth info</h2>
	<dl class="dl-horizontal">
		<dt>Access token</dt>
		<dd class="text-overflow">{{access_token}}</dd>
		<dt>Refresh token</dt>
		<dd class="text-overflow">{{refresh_token}}</dd>
	</dl>
</script>

<!-- replace with npm versions -->
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="/script/index.js" type="module"></script>

<script>
    (function () {
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        var user_id = 0;

        if (error) {
            alert('There was an error during the authentication');

        } else {
            if (access_token) {
                // render template with oauth tokens
                oauthPlaceholder.innerHTML = oauthTemplate({
                    access_token: access_token,
                    refresh_token: refresh_token
                });

                //get user information and update login/in
                var doneFunction = function (data, textStatus, jqXHR) {
                    userProfilePlaceholder.innerHTML = userProfileTemplate(data);

                    $('#login').hide();
                    $('#loggedin').show();
                };
                fetchData('https://api.spotify.com/v1/me', {'Authorization': 'Bearer ' + access_token}, [], doneFunction);

				//do this call on the server (app.js) and request the data here


            } else {
                // render initial screen
                $('#login').show();
                $('#loggedin').hide();
            }

            //get a now token click handler
            document.getElementById('obtain-new-token').addEventListener('click', function () {
                getRefreshToken();
            }, false);


            //create ajax calls in a loop
            //return them as array
            //$.when.apply($, thearray()).then(function(){
            // use results.
            // });

            function getRefreshToken() {
                console.log('getting new token from /refresh_token, passing the refresh token');
                return $.ajax({
                    url: '/refresh_token',
                    data: {
                        'refresh_token': refresh_token
                    }
                }).done(function (data) {
                    access_token = data.access_token;
                    oauthPlaceholder.innerHTML = oauthTemplate({
                        access_token: access_token,
                        refresh_token: refresh_token
                    });
                });
            };

            //get all playlists from current user
            function getCurrentUser() {
                return $.ajax({
                    url: 'https://api.spotify.com/v1/me',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function (response) {
                        userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                        $('#login').hide();
                        $('#loggedin').show();
                    }
                });
            }

            function getUserPlaylists() {
                return getCurrentUser().then(function (response) {
                    user_id = response.id;

                    return $.ajax({
                        url: 'https://api.spotify.com/v1/users/' + user_id + '/playlists',
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        dataType: 'json',
                        data: {offset: 0, limit: '5'}
                    });
                });
            };

            function getPlaylistSongs() {
                return getUserPlaylists().then(function (response) {
                    playlist_id = response.items[0].id;

                    return $.ajax({
                        url: 'https://api.spotify.com/v1/playlists/' + playlist_id + '/tracks',
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        dataType: 'json',
                        data: {fields: [], offset: 0, limit: '5'}
                    });
                });
            };

            function getSongTitlesFromPlaylistSongs() {
                return getPlaylistSongs().done(function (data) {

                    for (var songCounter = 0; songCounter < data.items.length; songCounter++) {

                        var song = data.items[songCounter].track;

                        var artists = "";

                        for (var artistCounter = 0; artistCounter < song.artists.length; artistCounter++) {
                            artists += song.artists[artistCounter].name;
                        }

                        console.log(song.name + "  ---  " + artists);
                    }
                });
            }

//            getCurrentUser();
//            getUserPlaylists();
//            getPlaylistSongs();
//            getSongTitlesFromPlaylistSongs();
        }

        //add typescript to easily resolve parameter types
        function fetchData(url, headers, dataArray, doneFunction = false, failFunction = false, alwaysFunction = false, dataType = 'json', debug = false) {
            if (debug) {
                debugger;
            }

            return $.ajax({
                url: url,
                headers: headers,
                data: dataArray,
                dataType: dataType,
            }).done(function (data, textStatus, jqXHR) {
                if (!doneFunction) {
                    //
                } else {
                    doneFunction(data, textStatus, jqXHR);
                }
            }).fail(function (jqXHR, textStatus, errorThrown) {
                if (!failFunction) {
                    console.log('Ajax error: ');
                    console.log(jqXHR);
                    console.log(textStatus);
                    console.log(errorThrown);
                } else {
                    failFunction();
                }
            }).always(function (data, textStatus, jqXHR) {
                if (!alwaysFunction) {
                    //hide loader
                } else {
                    alwaysFunction();
                }
            });
        };

        // Obtains parameters from the hash of the URL
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }
    })();
</script>
</body>
</html>
