<!doctype html>
<html>
<head>
	<title>Example of the Authorization Code flow with Spotify</title>
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
	<style type="text/css">
		#login, #loggedin {
			display: none;
		}

		.text-overflow {
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			width: 500px;
		}
	</style>
</head>
<body>
<div class="container">
	<div id="login">
		<h1>This is an example of the Authorization Code flow</h1>
		<a href="/login" class="btn btn-primary">Log in with Spotify</a>
	</div>
	<div id="loggedin">
		<div id="user-profile">
		</div>
		<div id="oauth">
		</div>
		<button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
	</div>
</div>


<!-- templates -->
<script id="user-profile-template" type="text/x-handlebars-template">
	<h1>Logged in as {{display_name}}</h1>
	<div class="media">
		<div class="pull-left">
			<img class="media-object" width="150" src="{{images.0.url}}" />
		</div>
		<div class="media-body">
			<dl class="dl-horizontal">
				<dt>Display name</dt>
				<dd class="clearfix">{{display_name}}</dd>
				<dt>Id</dt>
				<dd>{{id}}</dd>
				<dt>Email</dt>
				<dd>{{email}}</dd>
				<dt>Spotify URI</dt>
				<dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
				<dt>Link</dt>
				<dd><a href="{{href}}">{{href}}</a></dd>
				<dt>Profile Image</dt>
				<dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
				<dt>Country</dt>
				<dd>{{country}}</dd>
			</dl>
		</div>
	</div>
</script>

<script id="oauth-template" type="text/x-handlebars-template">
	<h2>oAuth info</h2>
	<dl class="dl-horizontal">
		<dt>Access token</dt>
		<dd class="text-overflow">{{access_token}}</dd>
		<dt>Refresh token</dt>
		<dd class="text-overflow">{{refresh_token}}</dd>
	</dl>
</script>


<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="/script/index.js" type="module"></script>

<script>
    (function () {
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        var user_id = 0;

        if (error) {
            alert('There was an error during the authentication');

        } else {
            if (access_token) {
                // render oauth info
                oauthPlaceholder.innerHTML = oauthTemplate({
                    access_token: access_token,
                    refresh_token: refresh_token
                });

                $.ajax({
                    url: 'https://api.spotify.com/v1/me',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function (response) {
                        userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                        $('#login').hide();
                        $('#loggedin').show();
                    }
                });
            } else {
                // render initial screen
                $('#login').show();
                $('#loggedin').hide();
            }

            //get a now token click handler
            document.getElementById('obtain-new-token').addEventListener('click', function () {
                $.ajax({
                    url: '/refresh_token',
                    data: {
                        'refresh_token': refresh_token
                    }
                }).done(function (data) {
                    access_token = data.access_token;
                    oauthPlaceholder.innerHTML = oauthTemplate({
                        access_token: access_token,
                        refresh_token: refresh_token
                    });
                });
            }, false);


            //get all playlists from current user
            var getCurrentUser = $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                success: function (response) {
                    userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                    $('#login').hide();
                    $('#loggedin').show();
                }
            });

            var getUserPlaylists = getCurrentUser.then(function (response) {
                user_id = response.id;

                return $.ajax({
                    url: 'https://api.spotify.com/v1/users/' + user_id + '/playlists',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    dataType: 'json',
					data: { offset: 0, limit: '5'}
                });
            });

            var getPlaylistSongs = getUserPlaylists.then(function (response) {
                playlist_id = response.items[0].id;

                return $.ajax({
                    url: 'https://api.spotify.com/v1/playlists/' + playlist_id + '/tracks',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    dataType: 'json',
                    data: { fields: [], offset: 0, limit: '5'}
                });
            });





            getPlaylistSongs.done(function (data) {

                console.log(data.items[0].track.artists)
                for(var songCounter = 0; songCounter < data.items.length; songCounter++) {

                    var song = data.items[songCounter].track;

                    var artists = "";

                    for(var artistCounter = 0; artistCounter < song.artists.length; artistCounter++)
					{
                        artists += song.artists[artistCounter].name;
					}

                	console.log(song.name + "  ---  " + artists);
                }
            });

            getCurrentUser;
            getUserPlaylists;
            getPlaylistSongs;
        }

        // Generic function to make an AJAX call
        var fetchData = function (query, dataURL) {
            // Return the promise
            return $.ajax({
                data: query,
                dataType: 'json',
                url: dataURL
            });
        };

        // Obtains parameters from the hash of the URL
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }
    })();
</script>
</body>
</html>
